<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perk Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Perk Manager</h1>
        <div class="user-info">
            <span th:if="${isLoggedIn}" th:text="'Welcome, ' + ${currentUser.username} + '!'">Welcome, User!</span>
            <a th:if="${isLoggedIn}" href="/profile" class="btn btn-primary">Profile</a>
            <button th:if="${isLoggedIn}"
                    hx-get="/perks/new"
                    hx-target="#modal-content"
                    hx-swap="innerHTML"
                    onclick="document.getElementById('modal').classList.add('show')"
                    class="btn btn-primary">+ Create Perk</button>
            <a th:if="${isLoggedIn}" href="/logout" class="btn btn-secondary">Logout</a>
            <a th:unless="${isLoggedIn}" href="/login" class="btn btn-primary">Login</a>
            <a th:unless="${isLoggedIn}" href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
    </div>

    <div class="search-section">
        <div class="search-form">
            <div class="form-group">
                <label for="membershipType">Filter by Membership:</label>
                <select name="membershipType"
                        id="membershipType"
                        hx-get="/perks/search-fragment"
                        hx-trigger="change"
                        hx-target="#perks-container"
                        hx-include="[name='sortBy']">
                    <option value="">All Memberships</option>
                    <option th:each="membership : ${memberships}"
                            th:value="${membership.name}"
                            th:text="${membership.name}"
                            th:selected="${membership.name == selectedMembership}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="sortBy">Sort by:</label>
                <select name="sortBy"
                        id="sortBy"
                        hx-get="/perks/search-fragment"
                        hx-trigger="change"
                        hx-target="#perks-container"
                        hx-include="[name='membershipType']">
                    <option value="votes" th:selected="${sortBy == 'votes'}">Most Votes</option>
                    <option value="expiry" th:selected="${sortBy == 'expiry'}">Expiry Date</option>
                </select>
            </div>
        </div>
    </div>

    <div id="perks-container">
        <div th:replace="~{fragments/perk-list :: perk-list}"></div>
    </div>
</div>

<div id="modal">
    <div class="modal-content">
        <div id="modal-content">
        </div>
    </div>
</div>

<script>
    document.getElementById('modal').addEventListener('click', function(e) {
        if (e.target === this) {
            this.classList.remove('show');
        }
    });

    document.body.addEventListener('perkCreated', function() {
        document.getElementById('modal').classList.remove('show');
        htmx.ajax('GET', '/perks/search-fragment', {target: '#perks-container'});
    });

    document.body.addEventListener('htmx:responseError', function (event) {
        if (event.detail.xhr.status === 401) {
            // Open modal and load login page
            document.getElementById('modal').classList.add('show');
            htmx.ajax('GET', '/login', { target: '#modal-content' });
        }
    });
</script>
</body>
</html>
