<th:block th:fragment="login-popup-form">
    <div style="position: relative;">
        <button onclick="document.getElementById('modal').classList.remove('show')"
                style="position: absolute; top: -10px; right: -10px; background: #dc3545; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 18px;">Ã—</button>

        <h1 style="color: #667eea; margin-bottom: 30px; text-align: center; font-size: 28px;">Login</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}" style="padding: 12px; border-radius: 5px; margin-bottom: 20px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
            Error message
        </div>

        <form hx-post="/perks/dashboard"
              hx-target="#modal-content"
              hx-swap="innerHTML">

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                    Username <span style="color: #dc3545;">*</span>
                </label>
                <input type="text"
                       name="title"
                       required
                       style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
                    Password <span style="color: #dc3545;">*</span>
                </label>
                <textarea name="description"
                          required
                          style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; font-family: inherit; resize: vertical; min-height: 100px;"></textarea>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="submit"
                        style="flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    Login
                </button>
                <button type="button"
                        onclick="document.getElementById('modal').classList.remove('show')"
                        style="flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; background: #6c757d; color: white;">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</th:block>
