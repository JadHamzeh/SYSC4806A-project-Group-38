<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="membership-section">
    <div id="membership-section" style="border: none; background: none;">
        <h2 style="color: #667eea; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #667eea; font-size: 24px;">My Memberships</h2>

        <!-- Add Membership Form -->
        <div style="margin-bottom: 20px; background: none;">
            <form hx-post="/profile/add-membership"
                  hx-target="#membership-section"
                  hx-swap="outerHTML" style="background: none;">
                <div style="display: flex; gap: 15px; align-items: end;">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #333;">
                            Add a Membership
                        </label>
                        <select name="membershipTypeId"
                                required
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                            <option value="">Select a membership...</option>
                            <option th:each="membership : ${allMemberships}"
                                    th:value="${membership.id}"
                                    th:text="${membership.name}"
                                    th:disabled="${userMemberships.contains(membership)}">
                            </option>
                        </select>
                    </div>
                    <button type="submit"
                            style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; font-weight: 500;">
                        Add
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Memberships List -->
        <div class="memberships-list" style="margin-top: 20px;">
            <div th:if="${userMemberships != null and !userMemberships.isEmpty()}"
                 style="display: grid; gap: 10px;">
                <div th:each="membership : ${userMemberships}"
                     class="membership-item"
                     style="padding: 15px; background: #f8f9fa; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-weight: 600; color: #ffffff;" th:text="${membership.name}">Membership</span>
                    </div>
                    <form hx-post="/profile/remove-membership"
                          hx-target="#membership-section"
                          hx-swap="outerHTML"
                          hx-confirm="Are you sure you want to remove this membership?"
                          style="display: inline;">
                        <input type="hidden" name="membershipTypeId" th:value="${membership.id}" />
                        <button type="submit"
                                class="delete-btn"
                                style="background: transparent; border: none; color: #dc3545; cursor: pointer; padding: 5px 10px; border-radius: 5px; transition: background 0.2s;">
                            Remove
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${userMemberships == null or userMemberships.isEmpty()}"
                 class="empty-state"
                 style="text-align: center; padding: 30px; color: #999;">
                <p>You haven't added any memberships yet.</p>
                <p style="font-size: 14px;">Add memberships above to start tracking your perks!</p>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
