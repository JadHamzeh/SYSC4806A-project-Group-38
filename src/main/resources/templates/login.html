<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Shared styles from the home page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Allows stacking the link below the form */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Container for the login form */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
        }

        /* Styles for form groups (label + input) */
        .form-group {
            margin-bottom: 1rem;
            text-align: left; /* Aligns labels to the left */
        }

        .form-group label {
            display: block; /* Makes the label appear on its own line */
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%; /* Makes input fill the container */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Style for the login button */
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* --- NEW STYLE ADDED --- */
        /* Style for the "Sign Up" link inside the container */
        .signup-link {
            margin-top: 1rem;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        /* --- END OF NEW STYLE --- */

        /* Style for the "Back to Home" link */
        .back-link {
            margin-top: 1rem;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <form th:action="@{/login}" method="POST">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">Login</button>
    </form>

    <p class="signup-link">
        Don't have an account?
        <a th:href="@{/signup}">Sign Up</a>
    </p>
</div>

<a th:href="@{/}" class="back-link">Back to Home</a>

</body>
</html>
