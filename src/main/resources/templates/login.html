<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perk Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5; /* Matched provided stylesheet */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container style adapted for centered form */
        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 10px; /* Matched dashboard radius */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Matched dashboard shadow */
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 1.5rem;
            color: #667eea;
            font-size: 28px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Form Group Styles from provided stylesheet */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 10px; /* Use smaller btn padding */
            font-size: 16px;
            font-weight: bold;
            /* Applying btn-primary styles */
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: #5568d3;
            transform: none;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .signup-link {
            margin-top: 1.2rem;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 1.5rem;
            text-decoration: none;
            color: #667eea; /* Changed color to match primary theme */
            font-weight: 500;
            display: inline-block;
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #e9ecef;
        }

        .htmx-indicator {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>

    <div th:if="${param.registered}" class="alert alert-success">
        Registration successful! Please log in.
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">
            Login
            <span class="htmx-indicator">⏳</span>
        </button>
    </form>

    <p class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </p>
</div>

<a href="/" class="back-link">← Back to Home</a>

</body>
</html>
