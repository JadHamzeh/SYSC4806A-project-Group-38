<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Perk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .perk-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .perk-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Style for the create button */
        .create-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .create-button:hover {
            background-color: #218838;
        }

        /* Style for the "Back to Dashboard" link */
        .back-link {
            margin-top: 1.5rem;
            text-decoration: none;
            color: #007bff;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Required field indicator */
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="perk-container">
    <h1>Create New Perk</h1>

    <form action="/perks" method="POST">

        <div class="form-group">
            <label for="title">Perk Title: <span class="required">*</span></label>
            <input type="text" id="title" name="title" required placeholder="e.g., 20% off all purchases">
        </div>

        <div class="form-group">
            <label for="description">Description: <span class="required">*</span></label>
            <textarea id="description" name="description" required placeholder="Provide details about this perk..."></textarea>
        </div>

        <div class="form-group">
            <label for="region">Region: <span class="required">*</span></label>
            <input type="text" id="region" name="region" required placeholder="e.g., North America, Europe, Global">
        </div>

        <div class="form-group">
            <label for="membershipName">Membership Type: <span class="required">*</span></label>
            <select id="membershipName" name="membershipName" required>
                <option value="">-- Select Membership --</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Bronze">Bronze</option>
                <option value="Platinum">Platinum</option>
            </select>
        </div>

        <div class="form-group">
            <label for="expiryDate">Expiry Date: <span class="required">*</span></label>
            <input type="date" id="expiryDate" name="expiryDate" required>
        </div>

        <button type="submit" class="create-button">Create Perk</button>
    </form>
</div>

<a href="/perks/dashboard" class="back-link">Back to Dashboard</a>

</body>
</html>
