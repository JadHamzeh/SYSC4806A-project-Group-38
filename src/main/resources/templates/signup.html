<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Perk Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5; /* Matched provided stylesheet */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container style adapted for centered form */
        .signup-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 10px; /* Matched dashboard radius */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Matched dashboard shadow */
            width: 350px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 1.5rem;
            color: #667eea;
            font-size: 28px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Form Group Styles from provided stylesheet */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .signup-button {
            width: 100%;
            padding: 10px; /* Use smaller btn padding */
            font-size: 16px;
            font-weight: bold;
            /* Applying btn-primary styles */
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-button:hover {
            background: #5568d3;
            transform: none;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        .signup-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-link {
            margin-top: 1.2rem;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 1.5rem;
            text-decoration: none;
            color: #667eea; /* Changed color to match primary theme */
            font-weight: 500;
            display: inline-block;
            padding: 8px 16px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #e9ecef;
        }

        .validation-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

    </style>
</head>
<body>

<div class="signup-container">
    <h1>Create Account</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}">
        Error message
    </div>


    <form action="/register" method="POST" id="signup-form">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   autofocus
                   minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   minlength="6"
                   oninput="validatePassword()">
            <div id="password-validation" class="validation-message">
                Password must be at least 6 characters
            </div>
        </div>

        <button type="submit" class="signup-button">
            Sign Up
        </button>
    </form>

    <p class="login-link">
        Already have an account? <a href="/login">Login</a>
    </p>

</div>

<a href="/" class="back-link">‚Üê Back to Home</a>

<script>
    function validatePassword() {
        const password = document.getElementById('password');
        const validation = document.getElementById('password-validation');

        if (password.value.length < 6 && password.value.length > 0) {
            validation.style.display = 'block';
            password.classList.add('error');
        } else {
            validation.style.display = 'none';
            password.classList.remove('error');
        }
    }
</script>

</body>
</html>
